<h1>{{productName}}</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ng-container *ngIf="isInBasket; else notInBasket">
        <div>
            <label for="quantity">Quantité : </label>
            <input type="number" id="quantity" formControlName="quantity">
        </div>
        <div>
            <button type="submit">Mettre à Jour</button>
        </div>
    </ng-container>
    <ng-template #notInBasket>
        <div>
            <label for="quantity">Quantité : </label>
            <select id="quantity" formControlName="quantity">
                <option selected disabled>Veuillez choisir une quantité</option>
                <option *ngFor="let i of [1,2,3,4,5]">
                    {{i}}
                </option>
            </select>
        </div>
        <div>
            <button type="submit">Acheter</button>
        </div>
    </ng-template>
</form>
