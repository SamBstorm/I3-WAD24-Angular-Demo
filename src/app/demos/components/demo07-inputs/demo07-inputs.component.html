<div>
    <input type="number" [(ngModel)]="nb1">
    <button (click)="saveNb1()">Valider NB1</button>
    <button (click)="onPlus()">+</button>
    <button (click)="onSub()">-</button>
    <button (click)="onDivide()">/</button>
    <button (click)="onMultiply()">*</button>
    <input type="number" [(ngModel)]="nb2">
    <button (click)="saveNb2()">Valider NB2</button>
</div>
